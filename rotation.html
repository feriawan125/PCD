<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCD Rotation</title>

    <!-- P5 js -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>

</head>
<body>
    <label for="degree">Derajat rotasi: </label>
    <input type="number" id="numDegree" max="359" min="0" value="90" oninput="changeInputValue(this.value)">
    <br>
    <script src="js/rotation.js"></script>
</body>
    <script>
        function changeInputValue(val){
            if(val>359){
                numDegree.value = 359;
            }else if (val<0) {
                numDegree.value = 0;
            }
        }
    </script>
</html>
